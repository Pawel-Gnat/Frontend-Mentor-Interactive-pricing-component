<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Interactive pricing component</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<section>
			<div class="heading">
				<h1 class="heading__main">Simple, traffic-based pricing</h1>
				<p class="heading__text">Sign-up for our 30-day trial. No credit card required.</p>
			</div>

			<div class="trial-card">
				<div class="slidecontainer">
					<label class="slidecontainer__pageviews" for="pricing">100K pageviews</label>
					<input type="range" min="8" max="36" value="16" name="pricing" id="priceRange"
						class="slidecontainer__slider">
					<p class="slidecontainer__price">$16.00 <span class="slidecontainer__price--period">/month</span>
					</p>
				</div>

				<div class="price-switch">
					<span class="price-switch__text">monthly billing</span>
					<label for="price switcher" class="price-switch__switch">
						<input type="checkbox" name="price switcher" id="priceSwitch"
							class="price-switch__switch--input">
						<span class="price-switch__switch--knob"></span>
					</label>
					<span class="price-switch__text">yearly billing <span
							class="price-switch__text--discount">-25%</span></span>
				</div>

				<div class="trial-info">
					<div class="trial-info__textbox">
						<p class="trial-info__textbox--offer"><img src="./images/icon-check.svg" alt=""
								aria-hidden="true">Unlimited websites</p>
						<p class="trial-info__textbox--offer"><img src="./images/icon-check.svg" alt=""
								aria-hidden="true">100% data ownership</p>
						<p class="trial-info__textbox--offer"><img src="./images/icon-check.svg" alt=""
								aria-hidden="true">Email reports</p>
					</div>
					<button type="button" class="trial-info__button">Start my trial</button>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<p class="footer__author">Challenge by <a href="https://www.frontendmentor.io" target="_blank"
				rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>

	<script src="./js/main.js"></script>
</body>

</html>
